<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="cruds ">
        <div class="head">
            <div class="container mt-4 mb-1">
                <h1 class="text-center">CRUDS</h1>
            </div>
            <div class="container mt-1 mb-1">
                <h1 class="text-center">Product Management System</h1>
            </div>
        </div>

        <div class="inputs">
            <div class="input-group m-1 p-2">
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            <div class="input-group p-1 col-3">
                <input type="number" class="form-control m-2" id="price" placeholder="price">
                <input type="number" class="form-control m-2 " id="taxes" placeholder="taxes">
                <input type="number" class="form-control m-2" id="ads" placeholder="ads">
                <input type="number" class="form-control m-2" id="discount" placeholder="discount">
                <div class="input-group-append pt-3">
                    <p class="text-center">Total : <span id="total">0</span></p>
                </div>
            </div>
            <div class="input-group m-1 p-2">
                <input type="number" class="form-control" id="count" placeholder="count">
            </div>
            <div class="input-group m-1 p-2">
                <input type="text" class="form-control" id="category" placeholder="category">
            </div>
            <div class="d-grid m-1 p-2 ">
                <button class="btn btn-success " type="button">Create</button>
            </div>
        </div>
        <div class="outputs">
            <div class="input-group m-1 p-2">
                    <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success px-4" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                </div>
            <div class="searchbycategory m-1 p-2 ">
                <button class="btn btn-success col-5" type="button">Search By Title</button>
                <button class="btn btn-success col-5 " type="button">Search By Category</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Taxes</th>
                            <th scope="col">Ads</th>
                            <th scope="col">Discount</th>
                            <th scope="col">Total</th>
                            <th scope="col">Category</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
